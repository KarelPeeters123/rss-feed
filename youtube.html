<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Feed Aggregator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; color:#333; max-width:800px; margin:40px auto; padding:0 20px; }
    h1 { text-align:center; }
    nav { display:flex; justify-content:center; margin-bottom:20px; }
    .tab-button { background:#eee; border:none; padding:10px 20px; cursor:pointer; margin:0 5px; border-radius:6px; font-size:1rem; transition:background .3s; }
    .tab-button.active { background:#0066cc; color:white; }

    .controls { text-align:center; margin-bottom:20px; }
    .loading { text-align:center; padding:40px; font-size:1.2rem; color:#666; }
    .spinner { display:inline-block; width:24px; height:24px; border:3px solid #ccc; border-top-color:#0066cc; border-radius:50%; animation:spin 1s linear infinite; vertical-align:middle; margin-right:8px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .feed-item { border-bottom:1px solid #ddd; padding:10px 0; display:flex; align-items:flex-start; gap:12px; margin-bottom:12px; cursor:pointer; }
    .feed-item img { width:160px; height:90px; object-fit:cover; border-radius:6px; background:#ddd; flex-shrink:0; }
    .feed-item h2 { margin:0 0 4px; font-size:1.05rem; }
    .feed-item a { color:#0066cc; text-decoration:none; }
    .feed-item a:hover { text-decoration:underline; }
    .source { color:#777; font-size:.9rem; }
    small { color:#999; font-size:.85rem; }
    .shorts-badge { background:#ff0000; color:white; font-size:.75rem; padding:2px 6px; border-radius:4px; margin-left:6px; }
  </style>
</head>
<body>
  <h1>YouTube Feed Aggregator</h1>

  <nav>
    <a href="index.html"><button class="tab-button">Feeds</button></a>
    <button class="tab-button active">YouTube</button>
  </nav>

  <div class="controls">
    <label><input type="checkbox" id="hideShorts" checked /> Hide Shorts</label>
  </div>

  <div id="youtube-loading" class="loading"><span class="spinner"></span> Loading YouTube videos...</div>
  <div id="youtube-list"></div>

  <script src="shared.js"></script>
  <script>
    const ytContainer = document.getElementById("youtube-list");
    const loading = document.getElementById("youtube-loading");
    const hideShortsCheckbox = document.getElementById("hideShorts");

    async function loadYouTubeFeeds() {
      loading.style.display = 'block';
      ytContainer.innerHTML = '';
      const allVideos = [];

      for (const id of window.shared.youtubeChannels) {
        try {
          const vids = await window.shared.fetchYouTubeChannelFeed(id);
          vids.forEach(v => allVideos.push(v));
        } catch (err) {
          console.error('Failed to load channel:', id, err);
        }
      }

      loading.style.display = 'none';
      renderVideos(allVideos, hideShortsCheckbox.checked);

      hideShortsCheckbox.addEventListener('change', () => {
        renderVideos(allVideos, hideShortsCheckbox.checked);
      });
    }

    function renderVideos(videos, hideShorts) {
      ytContainer.innerHTML = '';
      videos.sort((a,b) => new Date(b.pubDate)-new Date(a.pubDate));

      videos.forEach(video => {
        if (hideShorts && video.isShort) return;

        const div = window.shared.createVideoElement(video);

        // Override clicks to just open the YouTube link
        const anchor = div.querySelector('a');
        if(anchor) anchor.setAttribute('target','_blank');

        const img = div.querySelector('img');
        if(img) img.addEventListener('click', () => window.open(video.link, '_blank'));

        ytContainer.appendChild(div);
      });
    }

    loadYouTubeFeeds();
  </script>
</body>
</html>
